<div class="grid grid-cols-2">

    <div>
        ASD
    </div>

    <div>
        <mat-card class="noticias" *ngFor="let n of news">
            <mat-card-header>
                <img mat-card-avatar src={{n.img_url}}>
                <mat-card-title class="text-sm">{{n.title}}</mat-card-title>
            </mat-card-header>
            <mat-card-content><p class="text-xs"> {{n.desc}}</p></mat-card-content>
            <mat-card-actions>
                <button mat-stroked-button><a href={{n.url}}>Seguir leyendo</a></button>
              </mat-card-actions>
        </mat-card>
    </div>


</div>
