<div class="container">
    <div mat-dialog-content>
        <span>{{ data.message }}</span>
    </div>
    <div></div>
    <div mat-dialog-actions>
        <button mat-raised-button color="primary" (click)="clickReject()">Cancelar</button>
        <button mat-button color="primary" (click)="clickConfirm()">Confirmar</button>
    </div>
</div>
